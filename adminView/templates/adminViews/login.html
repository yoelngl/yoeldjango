<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
</head>
<body>
	<h5>{{ user }}</h5>
	<h1>Login Form</h1>
	<form method="POST">
		{% csrf_token %}
	<label for="username">Username</label>
	<input type="text" name="username" id="username">
	<br>
	<br>
	<label for="password">Password</label>
	<input type="password" name="password" id="password">
	<br>
	<button type="submit">Login</button>
	</form>
	
</body>
</html>
